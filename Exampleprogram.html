  <div class="container" style="margin-top:30px">
    <h2 class="Topicstyle"><b>Example program</b></h2>
    <div class="col-sm-8">
      <h3>Temperature Converter</h3>
      <table class="table">

        <td>
          <select id="Typetem1" name="Typetem1">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
          </select>
          <input type="text" id="Temperature1" name="Temperature1">

        </td>
        <td>
          <h3 class="center"> = </h3>
        </td>
        <td>
          <select id="Typetem2" name="Typetem2">
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Celsius">Celsius</option>
            <option value="Kelvin">Kelvin</option>
            <input type="text" id="Temperature2" name="Temperature2">
          </select>
        </td>
        <td></td>
        <td class="Position"> <button class="button" onclick="Temperature()">Calculate</button>
        </td>
      </table>
    </div>
    <div class="col-sm-8">
      <h3>Measurement Converter</h3>
      <table class="table">

        <td>
          <select id="Measure1" name="Measure1">
            <option value="Centimeters">Centimeters</option>
            <option value="Millimeter">Millimeter</option>
            <option value="Inches">Inches</option>
          </select>
          <input type="text" id="Measurement1" name="Measurement1">

        </td>
        <td>
          <h3 class="center"> = </h3>
        </td>
        <td>
          <select id="Measure2" name="Measure2">
            <option value="Millimeter">Millimeter</option>
            <option value="Centimeters">Centimeters</option>
            <option value="Inches">Inches</option>
            <input type="text" id="Measurement2" name="Measurement2">
          </select>
        </td>
        <td></td>
        <td class="Position"> <button class="button" onclick="Measurement()">Calculate</button>
        </td>
      </table>
    </div>
    <div class="col-sm-8">
      <h3>BMI</h3>
      <table class="table">

        <td>
          <input type="text" id="Weight" name="Weight" placeholder="Weight">
          <input type="text" id="Height" name="Height" placeholder="Height">
        </td>
        <td>
          <h3 class="center"> = </h3>
        </td>
        <td>
          <input type="text" id="BMIranges" name="BMIranges" placeholder="BMI weight ranges" readonly>
          <input type="text" id="ranges" name="ranges" placeholder="You are in the range" readonly>
        </td>
        <td class="Position"> <button class="button" onclick="Bmi()">Calculate</button>
        </td>
      </table>
